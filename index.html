<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel website</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/3159f3e283.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope&display=swap" rel="stylesheet">
</head>
<body>

    <div class="first-page">
        <section>
            <div class="topnav">

                <div class="gloritel">
                    Gloritel
                </div>

                <div class="navbar">
                    <a href="#hotels">Find Hotels </a>
                    <a href="#location">Location </a>
                    <a href="#about">About </a>
                    <a href="#contact">Contact </a>
                </div>

                <div class="login-btn-container">
                    <button class="login-btn">LOGIN</button>
                </div>

            </div>
        </section>


        <div class="page-one-main">

            <div class="most-luxurious-container">
                Find Most <br>
                Luxurious Hotels <br>
                Across the Globe
                <div class="shape-container">
                    <div class="circle-play">
                        <i class="fa-sharp fa-solid fa-play"></i>
                    </div>
                    <div class="watch-demo-rectangle">Watch demo video</div>
                </div>
            </div>

            <div class="form-box">
                <div class="form-container">
                    <div class="form-label">
                        Where you go?
                    </div>
                    <div class="input-field">
                        <input class="input-box" type="text" placeholder="try 'Pakistan' ">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="check-in-out-container">
                        <div>
                            <div class="form-label">
                                Check in
                            </div>
                            <div class="input-field-small-left">
                                <input type="text" class="input-box-small">
                                <i class="fa-regular fa-calendar"></i>
                            </div>
                        </div>
                        <div>
                            <div class="form-label">
                                Check out
                            </div>
                            <div class="input-field-small-right">
                                <input type="text" class="input-box-small">
                                <i class="fa-regular fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-label">
                        Guest
                    </div>
                    <div class="input-field-guest">
                        <input class="input-box" type="text" placeholder="How many guests?">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="tick-box">
                        <span class="checkbox-label">Pay when checking in?</span>
                    </div>
                    <button class="search-hotel-btn">Search hotels</button>
                </div>
            </div>

        </div>

        <div class="location-container">
            <i class="fa-solid fa-location-dot"></i>
            <span class="">Mercurser Hotel, Austria</span>
        </div>

    </div>
</body>
</html>
