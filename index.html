<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel website</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script type="module" src="./assets/scripts/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-page">
        <div class="topnav">
            <div class="gloritel">
                Gloritel
            </div>
            <div class="navbar">
                <a href="#hotels">Find Hotels </a>
                <a href="#location">Location </a>
                <a href="#about">About </a>
                <a href="#contact">Contact </a>
            </div>
            <div>
                <button class="login-btn">LOGIN</button>
            </div>
            <div class="hotel-form">
                <div class="form-container">
                    <div class="form-label">
                        Where you go?
                    </div>
                    <div class="input-field">
                        <input class="input-box" type="text" placeholder="try 'Pakistan' ">
                    </div>
                    <div class="check-in-out-container">
                        <div>
                            <div class="form-label">
                                Check in
                            </div>
                            <div class="input-field-small-left">
                                <input type="text" class="input-box">
                            </div>
                        </div>
                        <div>
                            <div class="form-label">
                                Check out
                            </div>
                            <div class="input-field-small-right">
                                <input type="text" class="input-box">
                            </div>
                        </div>
                    </div>
                    <div class="form-label">
                        Guest
                    </div>
                    <div class="input-field-guest">
                        <input class="input-box" type="text" placeholder="How many guests?">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="tick-box">
                        <span class="checkbox-label">Pay when checking in?</span>
                    </div>
                    <button class="search-hotel-btn">Search hotels</button>
                </div>
            </div>
            <div class="most-luxurious-container">
                Find Most <br>
                Luxurious Hotels <br> 
                Across the Globe
            </div>
        </div>
    </div>
</body>
</html>
